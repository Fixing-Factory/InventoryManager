<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Inventory Manager</title>
  <link rel="icon" type="image/x-icon" href="./static/images/favicon.png">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="./scripts/index.js" type="module" defer></script>
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
  <header id="header">
    <h1>Logging Details</h1>
    <form id="record-lookup" method="get" action="./">
      <input type="text" name="record-id" placeholder="Enter an Item's ID"/>
      <button>Load Item</button>
    </form>
  </header>

  <nav id="nav">
    <a onclick="window.location='./'+window.location.search;">Logging</a>
    <a onclick="window.location='./testing.html'+window.location.search;">Testing</a>
    <a onclick="window.location='./fixing.html'+window.location.search;">Fixing</a>
  </nav>

  <dialog id="warning-message" class="disabled"></dialog>

  <main id="item-details" class="disabled">
    <section>
      <h2>Inventory Item Identifier</h2>
      <p id="item-id"></p>
    </section>

    <section>
      <h2>Logged Timestamp</h2>
      <p id="logged-timestamp"></p>
    </section>

    <section>
      <h2>Brand Name</h2>
      <p id="brand-name"></p>
    </section>

    <section>
      <h2>Item Type</h2>
      <p id="item-type"></p>
    </section>

    <section>
      <h2>Model Number</h2>
      <p id="model-number"></p>
    </section>

    <section>
      <h2>Weight</h2>
      <p id="weight"></p>
    </section>
  </main>
</body>

</html>
