<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Inventory Manager</title>
  <link rel="icon" type="image/x-icon" href="./static/images/favicon.png">
  <script src="https://apis.google.com/js/api.js"></script>
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  
  <script src="./scripts/index.js" type="module" defer></script>
</head>

<body>
  <header id="header">
    <h1>Logging Details</h1>
    <form id="record-lookup" method="get" action="./">
      <input type="text" name="record-id" id="record-id" placeholder="Enter an Item's ID"/>
      <button>Load Item</button>
    </form>
  </header>

  <nav id="nav">
    <a id="logging-button">Logging</a>
    <a id="testing-button">Testing</a>
    <a id="fixing-button">Fixing</a>
  </nav>

  <dialog id="advisory-dialog">
  </dialog>

  <dialog id="warning-message" class="disabled"></dialog>

  <div id = "all-forms" class="disabled">
    <form id="logging-details-edit" class="enabled">
      <section>
        <label>Inventory Item Identifier:</label>
        <input name="item-id-edit" id="item-id-edit" type="text"/>
      </section>
    
      <section>
        <label>Logged Timestamp</label>
        <input name="timestamp-edit" id="timestamp-edit" type="text"/>
      </section>

      <section>
        <label>Brand Name:</label>
        <input name="brand-name-edit" id="brand-name-edit" type="text"/>
      </section>

      <section>
        <label>Item Type:</label>
        <input name="item-type-edit" id="item-type-edit" type="text"/>
      </section>

      <section>
        <label>Model Number:</label>
        <input name="model-number-edit" id="model-number-edit" type="text"/>
      </section>

      <section>
        <label>Weight:</label>
        <input name="weight-edit" id="weight-edit" type="text"/>
      </section>

      <button type="submit">Update Item!</button>
    </form>

    <form id="testing-details-edit" class="disabled">
      <section>
        <label>Testing Status:</label>
        <select name="testing-status-edit" id="testing-status-edit" type="text">
          <option value="TESTED - working">TESTED - working</option>
          <option value="TESTED - not working">TESTED - not working</option>
          <option value="NOT TESTED">NOT TESTED</option>
          <option value="NOT TESTED - marked as challenging to test">NOT TESTED - marked as challenging to test</option>
          <option value="PARTIALLY TESTED - see notes">PARTIALLY TESTED - see notes</option>
          <option value="TESTED - limited functionality">TESTED - limited functionality</option>
          <option value="TESTED - needs fix">TESTED - needs fix</option>
          <option value="" selected>Empty</option>
        </select>
      </section>

      <section>
        <label>Testing Notes:</label>
        <textarea name="testing-notes-edit" id="testing-notes-edit" rows="3" cols="18"></textarea>
      </section>

      <section>
        <label>PAT Status Before Fix:</label>
        <select name="pat-status-before-edit" id="pat-status-before-edit">
          <option value="Pass">Pass</option>
          <option value="Fail">Fail</option>
          <option value="Pass with note">Pass with note</option>
          <option value="" selected>Empty</option>
        </select>
      </section>

      <button type="submit">Update Item!</button>
    </form>


    <form id="fixing-details-edit" class="disabled">
      <section>
        <label>Fixer:</label>
        <input name="fixer-name-edit" id="fixer-name-edit" type="text"/>
      </section>

      <section>
        <label>Fixer Notes:</label>
        <textarea name="fixer-notes-edit" id="fixer-notes-edit" rows="3" cols="18"></textarea>
      </section>

      <section>
        <label>PAT Status After Fix:</label>
        <select name="pat-status-after-edit" id="pat-status-after-edit">
          <option value="Pass">Pass</option>
          <option value="Fail">Fail</option>
          <option value="Pass with note">Pass with note</option>
          <option value="" selected>Empty</option>
        </select>
      </section>

      <section>
        <label>Diagnosis:</label>
        <input name="diagnosis-edit" id="diagnosis-edit" type="text"/>
      </section>

      <section>
        <label>Parts Needed:</label>
        <input name="parts-needed-edit" id="parts-needed-edit" type="text"/>
      </section>

      <button type="submit">Update Item!</button>
    </form>
  </div>
</body>

</html>
