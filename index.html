<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Inventory Manager</title>
  <link rel="icon" type="image/x-icon" href="./static/images/favicon.png">
  <script src="https://apis.google.com/js/api.js"></script>
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  
  <script src="./scripts/index.js" type="module" defer></script>
</head>

<body>
  <header id="header">
    <h1>Logging Details</h1>
    <form id="record-lookup" method="get" action="./">
      <input type="text" name="record-id" placeholder="Enter an Item's ID"/>
      <button>Load Item</button>
    </form>
  </header>

  <nav id="nav">
    <a id="logging-button">Logging</a>
    <a id="testing-button">Testing</a>
    <a id="fixing-button">Fixing</a>
  </nav>

  <dialog id="warning-message" class="disabled"></dialog>

  <div id = "all-details" class="disabled">
    <main id="item-details" class="disabled">
      <section>
        <h2>Inventory Item Identifier</h2>
        <p id="item-id"></p>
      </section>

      <section>
        <h2>Logged Timestamp</h2>
        <p id="logged-timestamp"></p>
      </section>

      <section>
        <h2>Brand Name</h2>
        <p id="brand-name"></p>
      </section>

      <section>
        <h2>Item Type</h2>
        <p id="item-type"></p>
      </section>

      <section>
        <h2>Model Number</h2>
        <p id="model-number"></p>
      </section>

      <section>
        <h2>Weight</h2>
        <p id="weight"></p>
      </section>
    </main>

    <main id="testing-details" class="disabled">
      <section>
        <h2>Testing Status</h2>
        <p id="testing-status"></p>
      </section>

      <section>
        <h2>Testing Notes</h2>
        <p id="testing-notes"></p>
      </section>

      <section>
        <h2>PAT Before Fix</h2>
        <p id="pat-before"></p>
      </section>
    </main>

    <main id="fixing-details" class="disabled">
      <section>
        <h2>Name of Fixer</h2>
        <p id="fixer-name"></p>
      </section>

      <section>
        <h2>Fixer Notes</h2>
        <p id="fixer-notes"></p>
      </section>
      
      <section>
        <h2>Diagnosis</h2>
        <p id="diagnosis"></p>
      </section>
      
      <section>
        <h2>Parts Needed</h2>
        <p id="parts-needed"></p>
      </section>
      
      <section>
        <h2>PAT After Fix</h2>
        <p id="pat-after"></p>
      </section>
    </main>
  </div>
</body>

</html>
