<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Inventory Manager</title>
  <link rel="icon" type="image/x-icon" href="./static/images/favicon.png">
  <script src="https://apis.google.com/js/api.js"></script>
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <script src="./scripts/testing.js" type="module" defer></script>
</head>

<body>
  <header id="header">
    <h1>Testing Details</h1>
    <form id="item-id" method="get" action="/testing.html">
      <input type="text" name="record-id" placeholder="Enter an Item's ID"/>
      <button>Load Item</button>
    </form>
  </header>

  <nav id="nav">
    <a onclick="window.location='../'+window.location.search;">Logging</a>
    <a onclick="window.location='../testing.html'+window.location.search;">Testing</a>
    <a onclick="window.location='../fixing.html'+window.location.search;">Fixing</a>
  </nav>

  <dialog id="warning-message" class="disabled"></dialog>

  <main id="item-details" class="disabled">
    <section>
      <h2>Testing Status</h2>
      <p id="testing-status"></p>
    </section>

    <section>
      <h2>Testing Notes</h2>
      <p id="testing-notes"></p>
    </section>

    <section>
      <h2>PAT Before Fix</h2>
      <p id="pat-before"></p>
    </section>
  </main>
</body>
</html>
